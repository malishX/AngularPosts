<p class=" info-text mat-body-1" *ngIf="posts== null">No post added yet!</p>

<mat-card class="card-size" *ngFor="let post of posts">
  <div class="flex-container">
     <a mat-button color="primary"><mat-icon>edit</mat-icon> </a>
    <a mat-button color="primary" (click)="deletepost(post.id)"><mat-icon>delete</mat-icon> </a>
  </div>

  <mat-card-title> {{post.title}}</mat-card-title>

  <mat-card-content>
    <p>{{post.body}}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/detail', post.id ]">View Details</button>




  </mat-card-actions>
</mat-card>
